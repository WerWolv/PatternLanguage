name: "Unit Tests"

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: ğŸ§° Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: â¬‡ï¸ Install dependencies
      run: |
        sudo apt update
        sudo apt install -y       \
            build-essential       \
            gcc-12                \
            g++-12                \
            lld                   \
            ${PKGCONF:-}          \
            cmake                 \
            make                  \

    - name: ğŸ› ï¸ Build
      run: |
        mkdir -p build
        cd build
        CC=gcc-12 CXX=g++-12 cmake              \
          -DCMAKE_C_FLAGS="-fuse-ld=lld"        \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld"      \
          -DLIBPL_ENABLE_TESTS=ON               \
          ..
        make -j4 pattern_language_tests

    - name: ğŸ§ª Perform Unit Tests
      run: |
        cd build
        ctest
