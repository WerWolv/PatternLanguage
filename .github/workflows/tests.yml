name: "Unit Tests"

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: ğŸ§° Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: â¬‡ï¸ Install dependencies
      run: |
        sudo apt update
        sudo apt install -y       \
            build-essential       \
            gcc-12                \
            g++-12                \
            lld                   \
            ${PKGCONF:-}          \
            cmake                 \
            make                  \
            gcovr                 \
            lcov

    - name: ğŸ› ï¸ Build
      run: |
        mkdir -p build
        cd build
        CC=gcc-12 CXX=g++-12 cmake                        \
          -DCMAKE_BUILD_TYPE=Debug                        \
          -DCMAKE_C_FLAGS="-O0 -fuse-ld=lld --coverage"   \
          -DCMAKE_CXX_FLAGS="-O0 -fuse-ld=lld --coverage" \
          -DLIBPL_ENABLE_TESTS=ON                         \
          ..
        make -j4 pattern_language_tests

    - name: ğŸ§ª Perform Unit Tests
      run: |
        cd build
        ctest

    - name: âš—ï¸ Generate Coverage Report
      run: |
        cd build
        lcov -d ./lib -c -o coverage.info

    - name: â¬†ï¸ Upload Coverage Report
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: build/coverage.info